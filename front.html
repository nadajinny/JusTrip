<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JusTrip</title>
  <link rel="stylesheet" href="front.css" />
</head>
<body>

  <!-- Section 1 -->
  <div id="section1" class="section active">
    <h1><span class="bold">Jus</span><span class="green">Trip</span></h1>
    <div class="input-row">
      <button class="input-button" id="dateButton" onclick="openDatePicker()">Select date</button>
      <button class="input-button" id="placeButton" onclick="openPlaceInput()">Select place</button>
    </div>
    <button class="go-button" onclick="goToSection2()">Let's GO</button>
    <input type="hidden" id="hiddenDate" />
    <input type="hidden" id="hiddenPlace" />
  </div>

  <!-- Section 2 -->
  <div id="section2" class="section">
    <h1><span class="bold">Jus</span><span class="green">Trip</span></h1>
    <div class="recommendations">
      <div class="card">📍 Place 1</div>
      <div class="card">📍 Place 2</div>
      <div class="card">📍 Place 3</div>
    </div>
    <button class="go-button">Optimum Route</button><br><br>
    <button class="go-button" onclick="backToSection1()">Other Recommendations</button>
  </div>

<!-- Section 3 -->
<div id="section3" class="section">
 <!-- Section 3 전체 내용 감싸기 (스크롤 영역) -->
<div class="scroll-container">
  <div class="section3-upper">
    <div class="left-box">
      <h2 id="placeName">Place Name</h2>
      <a id="placeLink" href="#" target="_blank">Visit Website</a>
    </div>
    <div class="right-box">
  <div class="info-bubble"><h4>📍 Location</h4><p id="locationInfo">-</p></div>
  <div class="info-bubble"><h4>🕒 Time to Travel</h4><p id="timeInfo">-</p></div>
  <div class="info-bubble"><h4>📘 Reason</h4><p id="reasonInfo">-</p></div>
  <div class="info-bubble"><h4>🌐 Website</h4><p id="websiteInfo">-</p></div>
  <div class="info-bubble"><h4>💰 Cost</h4><p id="costInfo">-</p></div>
  <div class="info-bubble"><h4>₩ KRW</h4><p id="krwInfo">-</p></div>
  <div class="info-bubble"><h4>$ USD</h4><p id="usdInfo">-</p></div>
  <div class="info-bubble"><h4>👕 Clothes</h4><p id="clothesInfo">-</p></div>
  <div class="info-bubble"><h4>🎒 Essentials</h4><p id="itemsInfo">-</p></div>
</div>

  </div>

  <div class="button-box">
    <button class="go-button" onclick="backToSection1()">Back</button>
  </div>
</div>

</div>


  <script src="front.js"></script>

  
</body>
</html>
